plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
    id "org.beryx.jlink" version "2.23.0"
}

group 'pl.dmotyka'
version '2.18.0'
description 'Real-time alerts about significant price changes on cryptocurrency exchanges'

java {
    sourceCompatibility = JavaVersion.VERSION_15
    targetCompatibility = JavaVersion.VERSION_15
}

application {
    mainModule = "cryptonose"
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'pl.dmotyka', name: 'dmutils', version:'1.1.0'
    compile group: 'pl.dmotyka', name: 'exchangeutils', version:'1.15.0'
    compile group: 'pl.dmotyka', name: 'cryptonoseengine', version:'1.7.0'
    compile group: 'pl.dmotyka', name: 'minimal-fx-charts', version: '1.1.0'
    compile group: 'com.dorkbox', name: 'Notify', version:'3.7'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.8'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.8'
    compile group: 'org.apache.commons', name: 'commons-text', version: '1.9'
    //runtime fileTree(dir: 'plugins', include: '*.jar')
}

javafx {
    version = "15.0.1"
    modules = ['javafx.controls', 'javafx.graphics', 'javafx.fxml']
}

mainClassName = "pl.dmotyka.cryptonose2.AppStarter"

run {
    jvmArgs = ['-Dsun.java2d.uiScale=1.0', '-Djava.util.logging.config.file=logging-debug.settings', '-Dversion='+project.version]
}

jlink {
    options = ['--strip-debug', '--compress', '0', '--no-header-files', '--no-man-pages']
    launcher {
        name = 'Cryptonose'
        jvmArgs = ['-Dsun.java2d.uiScale=1.0', '-Dversion='+project.version]
    }
    forceMerge('log4j-api')

    jpackage {
        // Set the environment property BADASS_JLINK_JPACKAGE_HOME or explicitly configure the below property
        // jpackageHome = '/usr/lib/jvm/adoptopenjdk-14-openj9-amd64'
        installerOptions += [
                '--description', project.description,
                '--app-version', version,
                '--copyright', 'Copyrigtht 2020 Dawid Motyka',
                '--license-file', 'LICENSE.txt',
                '--vendor', 'Dawid Motyka'
        ]
        if (org.gradle.internal.os.OperatingSystem.current().linux) {
            imageOptions += ['--icon', 'src/main/resources/launcher.png']
            installerOptions += [
                    '--resource-dir', "build/jpackage/Cryptonose/lib",
                    '--linux-menu-group', 'Network',
                    '--description', project.description,
                    '--app-version', version,
                    '--linux-shortcut',
                    '--linux-deb-maintainer', 'cryptonose2@gmail.com',
                    '--linux-rpm-license-type', 'MIT'
            ]
        }
        if (org.gradle.internal.os.OperatingSystem.current().windows) {
            imageOptions += ['--icon', 'src/main/resources/launcher.ico']
            installerOptions += ['--win-per-user-install',
                                 '--win-dir-chooser',
                                 '--win-menu',
                                 '--win-shortcut',
                                 '--win-menu-group', 'Cryptonose']
        }
    }
}

task packZipLinux(type: Exec) {
    commandLine 'bash', './pack_zip.sh', 'cryptonose-' + version + '-' + org.gradle.internal.os.OperatingSystem.current().name + '-x86_64' + '.zip'
}

task packZip {
    if (org.gradle.internal.os.OperatingSystem.current().linux) {
        dependsOn(packZipLinux)
    }
}

jpackage.finalizedBy packZip
