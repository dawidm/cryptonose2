plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
    id "org.beryx.jlink" version "2.21.2"
}

group 'pl.dmotyka'
version '2.9.5'
description 'Alerts about significant price changes on cryptocurrency exchanges'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'pl.dmotyka', name: 'dmutils', version:'1.0.0'
    compile group: 'pl.dmotyka', name: 'exchangeutils', version:'1.5.1'
    compile group: 'pl.dmotyka', name: 'cryptonoseengine', version:'1.3.1'
    compile group: 'com.dorkbox', name: 'Notify', version:'3.7'
}

javafx {
    modules = ['javafx.controls', 'javafx.graphics', 'javafx.fxml']
}

mainClassName = "pl.dmotyka.cryptonose2.AppStarter"

jlink {
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    launcher {
        name = 'Cryptonose'
    }
    forceMerge('log4j-api')

    jpackage {
        // Set the environment property BADASS_JLINK_JPACKAGE_HOME or explicitly configure the below property
        jpackageHome = '/usr/lib/jvm/adoptopenjdk-14-openj9-amd64'
        imageOptions += ['--icon', 'src/main/resources/launcher.png']
        installerOptions += [
                '--description', project.description,
                '--app-version', version,
        ]
        if (org.gradle.internal.os.OperatingSystem.current().linux) {
            installerOptions += [
                    '--description', project.description,
                    '--app-version', version,
                    '--linux-shortcut'
            ]
        }
        if (org.gradle.internal.os.OperatingSystem.current().windows) {
            installerOptions += ['--win-per-user-install',
                                 '--win-dir-chooser',
                                 '--win-menu',
                                 '--win-shortcut',]
        }
    }
}

