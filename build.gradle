plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
    id "org.beryx.jlink" version "2.21.2"
}

group 'pl.dmotyka'
version '2.9.4'

sourceCompatibility = 11
targetCompatibility = 11

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'pl.dmotyka', name: 'dmutils', version:'1.0.0'
    compile group: 'pl.dmotyka', name: 'exchangeutils', version:'1.5.1'
    compile group: 'pl.dmotyka', name: 'cryptonoseengine', version:'1.3.1'
    compile group: 'com.dorkbox', name: 'Notify', version:'3.7'
}

javafx {
    modules = ['javafx.controls', 'javafx.graphics', 'javafx.fxml']
}

mainClassName = "cryptonose/pl.dmotyka.cryptonose2.AppStarter"

jlink {
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    launcher {
        name = 'helloFX'
    }
    forceMerge('log4j-api')
}

